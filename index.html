<html>
    <head>
            <meta charset="utf-8"/>
            <style>
                legend {
                    background-color: #000;
                    color: #fff;
                    padding: 3px 6px;
                }

                .output {
                    font: 1rem 'Fira Sans', sans-serif;
                }

                input {
                    margin: .4rem;
                }
            </style>
    </head>

    <body>
            <form id="colorForm">
                <fieldset>
                    <legend>Select a Color</legend>
        
                    <div>
                        <input type="radio" id="red" name="usercolor" value="red" checked />
                        <label for="red">Red</label>
                    </div>
                    <div>
                        <input type="radio" id="green" name="usercolor" value="green" />
                        <label for="green">Green</label>
                    </div>
                    <div>
                        <input type="radio" id="blue" name="usercolor" value="blue" />
                        <label for="blue">Blue</label>
                    </div>
        
                    <div>
                        <input type="radio" id="twitter" name="usercolor" value="yellow" />
                        <label for="yellow">Yellow</label>
                    </div>
        
                    <div>
                        <input type="radio" id="goldenrod" name="usercolor" value="goldenrod" />
                        <label for="goldenrod">GoldenRod</label>
                    </div>
                    <div>
                        <input type="radio" id="magneta" name="usercolor" value="magneta" />
                        <label for="magneta">Magenta</label>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
        
                </fieldset>
            </form>
        
        </body>
<script src="index_scr.js"></script>

</html>
